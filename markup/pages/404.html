<!doctype html>
<html class="no-js" lang="ua">

<head>
    {{> head/head head.defaults}}
</head>

<body>
    %=symbols=%

    <div class="uk-page" id="app">

        <div class="uk-page-header">
            {{> header/header dealers=false}}
        </div>

        <div class="uk-page-body uk-page-404">
            <div class="uk-section uk-section-404">
                <div class="uk-container">
                    <div class="c-404">
                        <div class="c-404-title">Вибачте, сторінку не знайдено</div>
                        <div class="c-404-description">З сайтом все гаразд, просто сторінка, яку ви шукали, переміщена,
                            видалена або ніколи не існувала</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-page-footer">
            {{> footer/footer visible=false}}
        </div>

    </div>

    {{> scripts/scripts}}
</body>

</html>
